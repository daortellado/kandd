<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You For Celebrating With Us!</title>
    <link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/favicon.ico">
</head>
<body>
    <!-- Initial splash page view -->
    <div id="splashView" class="view">
        <div class="splash">
            <div class="overlay"></div>
            <div class="content">
                <img src="./assets/logo.png" alt="Wedding Logo" class="logo">
                <h1 class="title">Thank you for celebrating with us!</h1>
                <div class="button-container">
                    <a href="https://www.honeyfund.com/site/williams-ortellado-10-12-2024" class="button" target="_blank">Contribute to Our Honeyfund</a>
                    <button class="button" onclick="showGalleryModal()">View Photo Galleries</button>
                </div>
            </div>
        </div>

        <div class="vendor-section">
            <button class="vendor-toggle" onclick="toggleVendors()">Special Shoutout to Our Vendors ▼</button>
            <ul class="vendor-list" id="vendorList">
                <li>Simone Anne Photography</li>
                <li>Cafe Guarani</li>
                <li>Brittany Crepes</li>
                <li>Venetia Reyes</li>
                <li>Green Acres Ranch</li>
                <li>Royalty on the Rocks</li>
                <li>Royal Restroom</li>
                <li>SF Pinnacle</li>
            </ul>
        </div>
    </div>

    <!-- Password modal -->
    <div id="galleryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Enter Gallery Password</h2>
            <input type="password" id="galleryPassword" class="password-input" placeholder="Enter password">
            <button class="button" onclick="checkPassword()">View Galleries</button>
        </div>
    </div>

    <!-- Gallery view (hidden initially) -->
    <div id="galleryView" class="view" style="display: none;">
        <a href="#" class="back-button" onclick="returnToSplash()">← Back Home</a>
        
        <div class="header">
            <img src="./assets/logo.png" alt="Wedding Logo" class="logo">
            <h1 class="title">Our Wedding Memories</h1>
            <div class="gallery-toggle">
                <button class="toggle-button active" onclick="switchGallery('wedding')">Wedding Photos</button>
                <button class="toggle-button" onclick="switchGallery('photobooth')">Photobooth Strips</button>
            </div>
        </div>

        <div class="gallery-container">
            <div id="wedding" class="gallery active"></div>
            <div id="photobooth" class="gallery"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
